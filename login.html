            <h3 align="center">Kullanıcı Girişi</h3>
            <hr class="ayrac">

            <div class="container loginpanel">
                <form class="container" action="kullanici.php" method="POST" id="form" novalidate="" name="form"
                    onsubmit="return kontrol()">
                    <div class="form-group">
                        <br>
                        <span>E-mail :</span>
                        <div class="col-md-15">
                            <input id="kullaniciemail" class="form-control girisalanlari" type="email"
                                name="kullaniciemail">
                        </div>
                    </div>
                    <div class="form-group">
                        <span>Şifre : </span>
                        <div class="col-md-15">
                            <input id="sifre" class="form-control girisalanlari" type="password" name="sifre">
                        </div>
                    </div>
                    <div class="row ">
                        <button class="btn btn btn-secondary loginbuton" onclick="return kkontrol()"
                            type="submit">Giriş</button>
                    </div>
                    <script>
                        function kkontrol() {

                            var kullaniciemail = document.getElementById("kullaniciemail").value;
                            var sifre = document.getElementById("sifre").value;
                            var atpos = kullaniciemail.indexOf("@");
                            var dotpos = kullaniciemail.lastIndexOf(".");

                            if (kullaniciemail == "" || sifre == "") {
                                alert("E-mail ve şifre alanları boş geçilemez !")
                                return false;
                            }
                            if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= kullaniciemail.length) {
                                alert("Geçerli email adresi girin !!");
                                return false;
                            }


                            if (kullaniciemail != "b191210008@sakarya.edu.tr" && sifre != 123) {
                                window.location.reload(false);
                                return false;

                            }

                            if (kullaniciemail == "b191210008@sakarya.edu.tr" && sifre == 123) {
                                return true;
                            }

                        }
                    </script>

                </form>

            </div>
